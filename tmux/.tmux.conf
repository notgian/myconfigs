# set the terminal emulator to use

set -g default-shell /bin/zsh

# place in ~/.tmux.conf

unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r -T prefix       M-Up              resize-pane -U 5
bind-key -r -T prefix       M-Down            resize-pane -D 5
bind-key -r -T prefix       M-Left            resize-pane -L 5
bind-key -r -T prefix       M-Right           resize-pane -R 5
bind-key -r -T prefix       C-Up              resize-pane -U
bind-key -r -T prefix       C-Down            resize-pane -D
bind-key -r -T prefix       C-Left            resize-pane -L
bind-key -r -T prefix       C-Right           resize-pane -R

set -g base-index 1
set-option -g status-position top

# Setting up plugin manager
# https://github.com/tmux/tmux
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# tmux-resurrect config
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'


# Configuring theme
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-theme 'wave'

set -g @kanagawa-plugins "battery cpu-usage ram-usage weather"

set -g @kanagawa-show-battery true
set -g @kanagawa-show-powerline true
set -g @kanagawa-border-contrast true
set -g @kanagawa-cpu-usage-label "CPU"
set -g @kanagawa-battery-label "Battery"
set -g @kanagawa-ram-usage-label "RAM"

set -g @kanagawa-battery-colors "peach_red dark_gray"
set -g @kanagawa-cpu-usage-colors "surimi_orange dark_gray"
set -g @kanagawa-ram-usage-colors "spring_blue dark_gray"
set -g @kanagawa-weather-colors "surimi_orange dark_gray"

set -g @kanagawa-ignore-window-colors false

# For TPM, instead use `run ~/.tmux/plugins/tmux/catppuccin.tmux`

run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# For keeping my bg transparent
set -g default-terminal "tmux-256color"
set -g window-style bg=default
set -g status-style bg=default
set -g pane-border-style "fg=colour240,bg=default"
set -g pane-active-border-style "fg=colour51,bg=default"
